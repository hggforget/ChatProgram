<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>addfriend</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <script src="jquery-3.5.1/jquery-3.5.1.js"></script>
    <script src="cordova.js"></script>
    <script src="js/addfriend.js"></script>
    <link rel="stylesheet" type="text/css" href="aui-master/css/aui.css">
    <link rel="stylesheet" type="text/css" href="css/addfriend.css" />

</head>
<body>
<div class="aui-searchbar" id="search" style="height: 4rem;">
    <a class="aui-btn  aui-pull-left aui-margin-l-15" style="background: #ffffff;">
        <i class="aui-iconfont aui-pull-left aui-icon-left" onclick="jump()"></i>
    </a>
    <div class="aui-searchbar-input aui-border-radius" style="margin-right: 1rem;margin-left: 0rem;">
        <i class="aui-iconfont aui-icon-search"></i>
        <input type="search" placeholder="请输入搜索内容" id="search-input">
        <div class="aui-searchbar-clear-btn">
            <i class="aui-iconfont aui-icon-close"></i>
        </div>
    </div>
    <div class="aui-searchbar-btn" tapmode>取消</div>
</div>
<section class="aui-content-padded">
    <div class="aui-clearfix">

        <!-- 通讯录 -->
        <div class="contacts"></div>
        <div class="aui-card-list">
            <div class="aui-card-list-content">
                <ul class="aui-list aui-media-list" id="users">

                </ul>
            </div>
        </div>
    </div>
</section>
</body>
<script type="text/javascript" src="aui-master/script/api.js" ></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
    }
    var searchBar = document.querySelector(".aui-searchbar");
    var searchBarInput = document.querySelector(".aui-searchbar input");
    var searchBarBtn = document.querySelector(".aui-searchbar .aui-searchbar-btn");
    var searchBarClearBtn = document.querySelector(".aui-searchbar .aui-searchbar-clear-btn");
    if(searchBar){
        searchBarInput.onclick = function(){
            searchBarBtn.style.marginRight = 0;
        }

    }
    searchBarClearBtn.onclick = function(){
        this.style.display = 'none';
        searchBarInput.value = '';
        searchBarBtn.classList.remove("aui-text-info");
        searchBarBtn.textContent = "取消";
    }
    searchBarBtn.onclick = function(){
        var keywords = searchBarInput.value;
        if(keywords.length){
            searchBarInput.blur();
            document.getElementById("search-keywords").textContent = keywords;
        }else{
            this.style.marginRight = "-"+this.offsetWidth+"px";
            searchBarInput.value = '';
            searchBarInput.blur();
        }
    }
</script>
</html>
